<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyAI Setup Screen Preview</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .preview-container {
            background: #0a0a0a;
            width: 380px;
            min-height: 450px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .setup-screen {
            padding: 30px 25px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .setup-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .setup-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .setup-description {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .setup-steps {
            margin-bottom: 25px;
            text-align: left;
        }

        .setup-step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
            gap: 12px;
        }

        .step-number {
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .step-content {
            flex: 1;
            padding-top: 3px;
        }

        .step-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .step-link:hover {
            color: #764ba2;
        }

        .step-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin: 0;
        }

        .api-key-input-container {
            position: relative;
            margin-bottom: 18px;
        }

        .api-key-input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        .api-key-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .api-key-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .toggle-visibility-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 5px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .toggle-visibility-btn:hover {
            opacity: 1;
        }

        .save-api-key-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .save-api-key-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .save-api-key-btn:active {
            transform: translateY(0);
        }

        .btn-text {
            flex: 1;
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .label {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="label">üì± Setup Screen Preview</div>
    
    <div class="preview-container">
        <div class="setup-screen">
            <div class="setup-icon">üîê</div>
            <h2 class="setup-title">Welcome to PrivacyAI</h2>
            <p class="setup-description">
                To get started, you need a Perplexity AI API key. This key stays on your device and is never shared.
            </p>
            
            <div class="setup-steps">
                <div class="setup-step">
                    <span class="step-number">1</span>
                    <div class="step-content">
                        <a href="https://www.perplexity.ai/settings/api" class="step-link">
                            Get your free API key from Perplexity AI ‚Üí
                        </a>
                    </div>
                </div>
                <div class="setup-step">
                    <span class="step-number">2</span>
                    <div class="step-content">
                        <p class="step-text">Paste your API key below:</p>
                    </div>
                </div>
            </div>

            <div class="api-key-input-container">
                <input 
                    type="password" 
                    class="api-key-input" 
                    placeholder="pplx-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
                    value="pplx-example-key-here-for-preview-only"
                >
                <button class="toggle-visibility-btn">üëÅÔ∏è</button>
            </div>

            <button class="save-api-key-btn">
                <span class="btn-text">Save & Start Analyzing</span>
                <span class="btn-icon">‚úì</span>
            </button>
        </div>
    </div>

    <script>
        // Simple toggle for preview
        const input = document.querySelector('.api-key-input');
        const toggleBtn = document.querySelector('.toggle-visibility-btn');
        
        toggleBtn.addEventListener('click', () => {
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
